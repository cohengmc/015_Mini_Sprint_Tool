<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Sprint</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="add-item">
        <img
          src="https://cdn-icons-png.flaticon.com/256/9394/9394519.png"
          alt="guy programming on laptop"
        />
        <button class="add-btn">Add Item</button>
      </div>
      <div id="new-item">
        <input class="item-title" type="text" placeholder="Practice Item" />
        <textarea
          class="item-description"
          type="text"
          placeholder="Description"
        ></textarea>
      </div>
    </div>
    <div id="practice-items">
      <div class="s">
        <h3>This is a test item</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit hic consequatur, voluptatibus vel consectetur sit voluptatem, minima nesciunt quae, laudantium temporibus! Error quae ratione ex quia necessitatibus praesentium sapiente blanditiis.</p>
      </div>
    </div>
  </body>
</html>
