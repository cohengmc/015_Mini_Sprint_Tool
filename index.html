<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Sprint</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="add-item">
        <img
          src="https://cdn-icons-png.flaticon.com/256/9394/9394519.png"
          alt="guy programming on laptop"
        />
        <button id="add-item-btn" class="add-btn">Add Item</button>
      </div>
      <div id="new-item">
        <input
          id="add-item-title"
          class="item-title"
          type="text"
          placeholder="Practice Item"
        />
        <textarea
          id="add-item-desc"
          class="item-description"
          type="text"
          placeholder="Description"
        ></textarea>
      </div>
    </div>
    <div id="practice-items"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
